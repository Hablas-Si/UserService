version: "3.7"
services:
  userservice:
    image: jakobmagni/auction-userservice-image:1.0.0
    environment:
      - ConnectionURI=mongodb+srv://admin:admin@auctionhouse.dfo2bcd.mongodb.net/
    ports:
      - "5001:8080" # Tilslut din værtsport 5001 til containerport 8080
    networks:
      - loginnetwork
  authservice:
    image: asbjorndev/auction-authservice-image:1.0.0
    environment:
      - ConnectionURI=mongodb+srv://admin:admin@auctionhouse.dfo2bcd.mongodb.net/
    ports:
      - "5002:8080" # Tilslut din værtsport 5002 til containerport 8080
    networks:
      - loginnetwork
  vault_dev:
    image: hashicorp/vault:latest
    restart: on-failure:10
    ports:
      - "8201:8201" # Tilslut din værtsport 8201 til containerport 8201
    environment:
      VAULT_ADDR: "https://0.0.0.0:8201"
      VAULT_LOCAL_CONFIG: '{"listener": [{"tcp":{"address": "0.0.0.0:8201","tls_disable": "0", "tls_cert_file":"/data/cert.pem","tls_key_file":"/data/key.pem"}}],"default_lease_ttl": "168h", "max_lease_ttl": "720h", "ui": true}'
      VAULT_DEV_ROOT_TOKEN_ID: "00000000-0000-0000-0000-000000000000"
      VAULT_TOKEN: "00000000-0000-0000-0000-000000000000"
    cap_add:
      - IPC_LOCK
    volumes:
      - ./vault-volume:/data
    healthcheck:
      retries: 5
    command: 'server -dev -dev-root-token-id="00000000-0000-0000-0000-000000000000"'
networks:
  loginnetwork:
    driver: bridge
    name: auctionnet
